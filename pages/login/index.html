<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="card p-2 mt-5" style="width: 50%;">
                <div class="login-form mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <h4>Bem vindo</h4>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="col-12">
                            <label>Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="meLembre">
                                <label class="form-check-label" for="meLembre">Lembrar</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="valid-login" class="btn btn-dark float-end">
                                Entrar
                            </button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Ainda não tem uma conta? <a type='button' id='btn-delete'
                                class='link-primary' data-bs-toggle='modal' data-bs-target='#cadUsuarioModal'>
                                Junte-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal cadastro de cliente -->
    <div class="modal fade" id="cadUsuarioModal" tabindex="-1" aria-labelledby="cadUsuarioModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadUsuarioModal">Cadastro de novo usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-form-label">Digite seu email</label>
                                <input type="email" class="form-control" id="novo-email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label class="col-form-label">Digite seu nome</label>
                                <input type="text" class="form-control" id="novo-nome">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="col-form-label">Digite sua senha</label>
                            <input class="form-control" type="password" id="novo-senha1"></input>
                        </div>

                        <div class="row">

                            <div class="col-md-12">
                                <label class="col-form-label">Confirme sua senha</label>
                                <input class="form-control" type="password" id="novo-senha2"></input>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="salvar-novo-cadastro" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts.js"></script>
    <script src="../scripts.js"></script>
</body>

</html>
