<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
        integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Listagem de usuarios</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"> 
                CRUD-KaBuM!
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav" id="navbar-nav">
                    <a href="../cad_cliente/index.html" class="nav-item nav-link">Cadastro de clientes</a>
                    <a href="../list_clientes/index.html" class="nav-item nav-link">Exibir clientes</a>
                    <a href="../list_usuarios/index.html" class="nav-item nav-link active">Usuarios do sistema</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <button class="btn btn-danger" onclick="desconectar()"
                        class="nav-item nav-link">Desconectar</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center card mt-2">
        <div style="width: 100%;">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Excluir</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Cadastrar</th>
                        <th scope="col">Adm</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                    <!-- dados do banco -->
                </tbody>

            </table>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuario" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark bg-gradient">
                    <h5 class="modal-title text-light" id="modalEndereco">Permissões</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" style="color: #e4e4e4;" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="modal-checkbox-excluir">
                        <label class="form-check-label" for="modal-checkbox-excluir">
                            Exclusão
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="modal-checkbox-editar">
                        <label class="form-check-label" for="modal-checkbox-editar">
                            Edição
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="modal-checkbox-cadastrar">
                        <label class="form-check-label" for="modal-checkbox-cadastrar">
                            Cadastrar
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="modal-checkbox-adm">
                        <label class="form-check-label" for="modal-checkbox-adm">
                            Adm
                        </label>
                    </div>


                </div>

                <div class="modal-footer">
                    <button type="button" id="salvar-permissoes" class="btn btn-primary"
                        data-bs-dismiss="modal">Gravar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
    <script src="../scripts.js"></script>

</body>

</html>
