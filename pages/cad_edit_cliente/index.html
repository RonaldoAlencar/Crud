<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
        integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Visualização de cliente</title>
</head>

<body>

    <ul class="nav nav-tabs" id="nav-tabs" style="background-color: #e4e4e4;">
        <li class="nav-item">
            <a class="nav-link text-dark" href="../cad_cliente/index.html">Cadastro de clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="../list_clientes/index.html">Listagem de clientes</a>
        </li>
        <button class="btn btn-danger" onclick="desconectar()"
            style="position: absolute; z-index: 99; right: 10px; margin-top: 1.5px;" href="#">Desconectar</button>
    </ul>

    <div class="container d-flex justify-content-center">
        <form id="form-atualiza-cliente" class="card p-4"
            style="margin-top: 10px; background-color: #F3F6F4; width: 100%;">

            <div class="row">
                <div class="col-md-12">
                    <h1>Editar cliente</h1>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="cpf-input">CPF</label>
                            <input required type="text" class="form-control" id="cpf" name="cpf">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="rg-input">RG</label>
                            <input required type="text" class="form-control" id="rg" name="rg">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rg-input">E-mail</label>
                        <input required type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="rg-input">Telefone 1</label>
                            <input required type="Telefone1" class="form-control" id="telefone1" name="telefone1">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="rg-input">Telefone 2</label>
                            <input type="phone" class="form-control" id="telefone2" name="telefone2">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="rg-input">Data nascimento</label>
                            <input required type="date" class="form-control" id="data_nascimento" name="data-nasc">
                        </div>
                    </div>

                    <button type="button" id="new-address" class="btn btn-secondary mt-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Novo endereço</button>
                    <div class="d-flex justify-content-center col-md-12">
                        <button id="btn-update-client" response class="btn btn-success mt-3 col-md-4">Salvar</button>
                    </div>

                    <!-- Exibe ao usuario mensagem de sucesso ou erro -->
                    <div id="return-params" class="mt-5"></div>
                </div>
            </div>
            <div class="col-md-12 container d-flex justify-content-center mt-3">

                <div class="col" id="address-client">
                    <h3>Endereços</h3>
                </div>

            </div>
        </form>
    </div>

    <!-- Modal Cadastro de endereço -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de novo endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-form-label">CEP</label>
                                <input type="text" class="form-control" id="cep">
                            </div>

                            <div class="col-md-6 d-flex mt-2">
                                <button type="button" onclick="buscarEndereco()" class="btn btn-info">Buscar
                                    endereço</button>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="col-form-label">Logradouro</label>
                            <input class="form-control" id="logradouro"></input>
                        </div>

                        <div class="row">

                            <div class="col-md-10">
                                <label class="col-form-label">Bairro</label>
                                <input class="form-control" id="bairro"></input>
                            </div>

                            <div class="col-md-2">
                                <label class="col-form-label">N</label>
                                <input class="form-control" id="numero"></input>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-10">
                                <label class="col-form-label">Cidade</label>
                                <input class="form-control" id="cidade"></input>
                            </div>

                            <div class="col-md-2">
                                <label class="col-form-label">UF</label>
                                <input class="form-control" id="uf"></input>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="col-form-label">complemento</label>
                            <textarea class="form-control" id="uf"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="save-address-client" class="btn btn-primary"
                        data-bs-dismiss="modal">Gravar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal alteracao de endereço -->
    <div class="modal fade" id="modalAlteraEndereco" tabindex="-1" aria-labelledby="modalAlteraEndereco"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alteração de endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox-endereco-principal">
                            <label class="form-check-label" for="checkbox-adm">
                                Endereço principal
                            </label>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-form-label">CEP</label>
                                <input type="text" class="form-control" id="cep_alterar">
                            </div>

                            <div class="col-md-6 d-flex mt-2">
                                <button type="button" onclick="buscarEndereco('alteracao')" class="btn btn-info">Buscar
                                    endereço</button>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="col-form-label">Logradouro</label>
                            <input class="form-control" id="logradouro_alterar"></input>
                        </div>

                        <div class="row">
                            <div class="col-md-10">
                                <label class="col-form-label">Bairro</label>
                                <input class="form-control" id="bairro_alterar"></input>
                            </div>

                            <div class="col-md-2">
                                <label class="col-form-label">N</label>
                                <input class="form-control" id="numero_alterar"></input>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-10">
                                <label class="col-form-label">Cidade</label>
                                <input class="form-control" id="cidade_alterar"></input>
                            </div>

                            <div class="col-md-2">
                                <label class="col-form-label">UF</label>
                                <input class="form-control" id="uf_alterar"></input>
                            </div>

                        </div>

                        <div class="col-md-12">
                            <label class="col-form-label">complemento</label>
                            <textarea class="form-control" id="complemento_alterar"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="alter-address-client" class="btn btn-primary"
                        data-bs-dismiss="modal">Gravar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal confirma excluir endereço -->
    <div class="modal fade" id="modalRemoveEndereco" tabindex="-1" aria-labelledby="modalRemoveEndereco"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão do endereço?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Ao confirmar o endereço será excluido
                </div>
                <div class="modal-footer">
                    <button type="button" id="remove-address-client" data-bs-dismiss="modal"
                        class="btn btn-primary">Confirmar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="position: absolute; bottom: 0;">
        <a href="https://github.com/RonaldoAlencar">
            <img src="https://www.pngplay.com/wp-content/uploads/12/GitHub-PNG-HD-Photos.png" height="40px"
                width="100px" alt="Meu GitHub" srcset="">
        </a>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./scripts.js"></script>
    <script src="../scripts.js"></script>

</body>

</html>
